<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/d3-geomap/js/jquery-3.3.1.min.js.css"></script>
    <link href="/d3-geomap/css/d3.geomap.css" rel="stylesheet">
    <script src="/d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
    <script src="/d3-geomap/js/d3.geomap.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            d3.geomap()
                .geofile('/d3-geomap/topojson/world/countries.json')
                .draw(d3.select('#map'));
        });

    </script>
</head>


<body>
    <div id="map"></div>
</body>

</html>
